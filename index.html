    let history = [];

    function toggleSetSelect() {
      document.getElementById("setSelect").style.display =

    }

    function drawSong() {
      const filter = document.getElementById("filter").value;
      const set = document.getElementById("setSelect").value;
      let filteredKeys = Object.keys(songData);

      if (filter === "sets") {
        filteredKeys = filteredKeys.filter(k => k.startsWith(set + "-"));
      } else if (filter === "male") {
        filteredKeys = filteredKeys.filter(k => maleSongs.includes(k));
      } else if (filter === "female") {
        filteredKeys = filteredKeys.filter(k => !maleSongs.includes(k));
      }

      const available = filteredKeys.filter(k => !history.includes(k));
      if (available.length === 0) {
        history = [];
        alert("Alle Songs wurden kÃ¼rzlich gespielt. Die Liste wird zurÃ¼ckgesetzt.");
        return;
      }

      const choice = available[Math.floor(Math.random() * available.length)];
      document.getElementById("songDisplay").innerText = songData[choice];
      history.push(choice);
      if (history.length > 15) history.shift();
    }
  </script>
