
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RockReloaded_Set</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="logo-wrapper">
    <img src="rockreloaded-logo-final.png" class="logo" alt="Logo" />
  </div>
  <h1>🎸 RockReloaded – Übungs-App</h1>

  <label for="filter">Songauswahl:</label>
  <select id="filter" onchange="updateSetDropdown()">
    <option value="all">Alle Songs</option>
    <option value="male">Nur männlich gesungene Songs</option>
    <option value="female">Nur weiblich gesungene Songs</option>
    <option value="set">Nur aus Sets</option>
  </select>

  <select id="setSelect" style="display:none;">
    <option value="0">Set 0</option>
    <option value="1">Set 1</option>
    <option value="2">Set 2</option>
    <option value="3">Set 3</option>
    <option value="Z">Zugabe</option>
  </select>

  <button onclick="drawSong()">🎲 Song wählen</button>
  <div id="songDisplay" class="song-display">Wähle einen Songtyp und klicke auf den Button 🎶</div>

  <script src="script.js"></script>
</body>
</html>
