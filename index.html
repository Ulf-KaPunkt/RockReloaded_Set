<body>
    <img id="logo" src="rockreloaded-logo-final.png" alt="Logo">
    <h1>ðŸŽ¸ Ãœbungs-App</h1>
    <label for="category">Auswahl:</label>
    <select id="category">
        <option value="all">Alle Songs</option>
        <option value="sets">Nur aus Sets</option>
        <option value="male">Nur mÃ¤nnliche Songs</option>
        <option value="female">Nur weibliche Songs</option>
    </select>
    <br>
    <button onclick="drawSong()">ðŸŽ² Zufall wÃ¤hlen</button>
    <h2 id="selectedSong">WÃ¤hle eine Option und drÃ¼cke den Button ðŸŽµ</h2>

    <script>
        const songs = {
            "0-1": "Song 0-1", "0-2": "Song 0-2", "0-3": "Song 0-3", "0-4": "Song 0-4", "0-5": "Song 0-5", "0-6": "Song 0-6", "0-12": "Song 0-12",
            "1-1": "Song 1-1", "1-2": "Song 1-2", "1-3": "Song 1-3", "1-7": "Song 1-7", "1-8": "Song 1-8", "1-12": "Song 1-12",
            "2-1": "Song 2-1", "2-5": "Song 2-5", "2-6": "Song 2-6", "2-7": "Song 2-7", "2-8": "Song 2-8", "2-9": "Song 2-9",
            "2-11": "Song 2-11", "2-13": "Song 2-13", "2-14": "Song 2-14", "2-15": "Song 2-15", "2-16": "Song 2-16", "2-17": "Song 2-17",
            "3-1": "Song 3-1", "3-4": "Song 3-4", "3-8": "Song 3-8", "3-11": "Song 3-11", "3-12": "Song 3-12", "Z-2": "Song Z-2",
            "Z-1": "Song Z-1", "3-5": "Song 3-5", "3-6": "Song 3-6", "3-2": "Song 3-2", "3-3": "Song 3-3", "2-4": "Song 2-4"
        };

        const maleKeys = [
            "0-4", "0-5", "0-6", "0-12", "1-1", "1-2", "1-3", "1-7", "1-8", "1-12",
            "2-1", "2-5", "2-6", "2-7", "2-8", "2-9", "2-11", "2-13", "2-14", "2-15", "2-16", "2-17",
            "3-1", "3-4", "3-8", "3-11", "3-12", "Z-2"
        ];

        let lastDraws = [];

        function drawSong() {
            const cat = document.getElementById("category").value;
            let filtered = Object.keys(songs);

            if (cat === "male") {
                filtered = maleKeys;
            } else if (cat === "female") {
                filtered = filtered.filter(k => !maleKeys.includes(k));
            }

            let possible = filtered.filter(k => !lastDraws.includes(k));
            if (possible.length === 0) {
                lastDraws = [];
                possible = [...filtered];
            }

            const draw = possible[Math.floor(Math.random() * possible.length)];
            lastDraws.push(draw);
            if (lastDraws.length > 15) lastDraws.shift();

            document.getElementById("selectedSong").innerText = songs[draw];
        }
    </script>
</body>
